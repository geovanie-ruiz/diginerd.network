version: '3'
    
services:
  db:
    image: postgres
    volumes: 
      - postgres_data:/data/
    env_file:
      - .env.prod.db
  web:
    build: 
      context: .
      dockerfile: Dockerfile.prod
    entrypoint: /entrypoint.sh
    command: gunicorn --bind 0.0.0.0:8000 digimontcg.wsgi:application
    volumes:
      - static_volume:/code/staticfiles
      - media_volume:/code/mediafiles
    expose:
      - 8000
    env_file: 
      - .env.prod
    depends_on:
      - db
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/code/staticfiles
      - media_volume:/code/mediafiles
    ports:
      - 1337:80
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume: