<section class="page-section bg-primary">
    <div class="container" id="commentSection">
        <div class="text-center w-90 mx-auto">
            <div class="d-flex justify-content-between comment-header">
                <h1 class="page-section-heading text-secondary mb-3 d-inline-block">
                    Comments [{{ total|default:"0" }}]
                </h1>
                <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#collapseForm"
                    aria-expanded="false" aria-controls="collapseForm">
                    Add a Comment
                </button>
            </div>
            <hr class="w-100" />
            <div class="container w-90 mx-auto">
                <!-- Comment form -->
                <div class="collapse" id="collapseForm">
                    {% if user.is_authenticated %}
                    <form role="form" method="post" action="{% url 'new_comment' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="h5 text-left text-white m-1">Posting reply as {{ user }}</div>
                            <textarea class="form-control" rows="5" id="summernote" name="editordata"></textarea>
                            <input type="hidden" name="slug" value="{{ object.slug }}">
                            <div class="text-right">
                                <button type="submit" class="btn btn-secondary m-2">
                                    <i class="fas fa-reply"></i>&nbsp;Post
                                </button>
                            </div>
                        </div>
                    </form>
                    {% else %}
                    <div class="card comment">
                        <div class="card-body text-center">
                            <a href="{% url 'login' %}?next={{ request.path|urlencode }}">Login</a> to
                            comment
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
            <!-- Comments List -->
            <div id="comments">{% include 'comments.html' %}</div>
            {% if total > page_length %}
            <a type="button" class="btn btn-secondary" id="loadContent" href="javascript:void(0);"
                data-container="{{ object.pk }}" data-page="2" data-type=1 data-term="" data-filtered="">Load
                Comments</a>
            {% endif %}
        </div>
    </div>
</section>
