<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Diginerd - Base{% endblock %}</title>
    {% load static %}
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    {% bootstrap_messages %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'img/header-logo.png' %}" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'network' %}">Network</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cards' %}">Cards</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'series' %}">Series</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'story' %}">Story</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>
</body>
