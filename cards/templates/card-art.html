<!-- for each card -->
<div class="col mb-4">
    <div class="card clean shadow">
        <div class="card-header clean">
            <ul class="nav nav-tabs card-header-tabs pull-right" id="myTab" role="tablist">
                <!-- for loop,  -->
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                        aria-controls="home" aria-selected="true">Main</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                        aria-controls="profile" aria-selected="false">Alt 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab"
                        aria-controls="contact" aria-selected="false">Alt 2</a>
                </li>
                <!-- endfor -->
            </ul>
        </div>

        <div class="card-body no-padding">

            <!--<a href="#!" class="stretched-link"></a>-->

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <img src="https://placehold.it/287x400/163a63" class="card-img img-responsive" />
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <img src="https://placehold.it/287x400/f76400" class="card-img img-responsive" />
                </div>
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                    <img src="https://placehold.it/287x400/1abc9c" class="card-img img-responsive" />
                </div>
            </div>
        </div>
    </div>
</div>
<!-- endfor -->
