<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li 
            {% if breadcrumbs %}
            class="breadcrumb-item"
            {% else %}
            class="breadcrumb-item active"
            {% endif %}
        >
            <a href="{% url 'cards' %}">Database</a>
        </li>
        {% for breadcrumb in breadcrumbs %}
        <li 
            {% if forloop.last %}
            class="breadcrumb-item active" aria-current="page"
            {% else %}
            class="breadcrumb-item"
            {% endif %}
        >
            {% if breadcrumb.url %}
            <a href="{% url breadcrumb.view breadcrumb.url %}">{{ breadcrumb.name }}</a>
            {% else %}
            {{ breadcrumb.name }}
            {% endif %}
        </li>
        {% endfor %}
    </ol>
</nav>
