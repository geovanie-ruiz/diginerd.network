{% extends "base.html" %}

{% block title %}Diginerd - Index{% endblock %}

{% block content %}
<ul>
    {% for story in object_list %}
    <li>
        <a href="{% url 'story_article' story.slug %}">
            {{ story.title }}
        </a>
    </li>
    <hr />

    {% empty %}
    <li>No stories yet.</li>
    {% endfor %}
</ul>
{% endblock %}
