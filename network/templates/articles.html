{% for article in articles %}
<a href="{% url 'article' article.slug %}" class="list-group-item list-group-item-action flex-column align-items-start">
    <img class="img-float img-responsive card-thumbnail" src="https://placehold.it/128/163a63" alt="" />
    <div class="d-flex justify-content-between">
        <h5 class="mb-1">{{ article.title }}</h5>
        <small>Posted by {{ article.author|default:"An Author" }}
            {{ article.age|default:"An age ago" }}</small>
    </div>
    <div class="text-left mb-1">{{ article.summary|default:"A summary"}}</div>
</a>
{% endfor %}
